<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deck Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  <h1>Deck Builder</h1>
    <a href="index.html" class="theme-toggle" style="left:12px; right:auto; position:absolute;">← Back</a>
    <button id="theme-toggle" class="theme-toggle" type="button" title="Toggle dark mode">Dark Mode</button>
  </header>
  <div id="loading-overlay">
    <div class="spinner"></div>
    <p>Loading Card Database...</p>
  </div>
  <main>
    <div class="container">
      <div class="search-section">
        <h2>Card Search</h2>
        <div id="filters" style="margin-bottom:0.5rem;">
          <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap:0.5rem; align-items:end;">
            <label style="display:flex; flex-direction:column; gap:4px;">
              <span>Category</span>
              <select id="f-category">
                <option value="all" selected>All</option>
                <option value="monster">Monster</option>
                <option value="spell">Spell</option>
                <option value="trap">Trap</option>
              </select>
            </label>
            <label style="display:flex; flex-direction:column; gap:4px;">
              <span>Attribute</span>
              <select id="f-attribute">
                <option value="all" selected>All</option>
              </select>
            </label>
            <label style="display:flex; flex-direction:column; gap:4px;">
              <span>Card Type</span>
              <select id="f-type">
                <option value="all" selected>All</option>
              </select>
            </label>
            <label style="display:flex; flex-direction:column; gap:4px;">
              <span>Type</span>
              <select id="f-race">
                <option value="all" selected>All</option>
              </select>
            </label>
            <div id="monster-tags">
              <label>
                <input type="checkbox" class="f-monster-tag" id="f-tag-pendulum" value="pendulum" disabled>
                <span>Pendulum</span>
              </label>
              <label>
                <input type="checkbox" class="f-monster-tag" id="f-tag-tuner" value="tuner" disabled>
                <span>Tuner</span>
              </label>
              <label>
                <input type="checkbox" class="f-monster-tag" id="f-tag-flip" value="flip" disabled>
                <span>FLIP</span>
              </label>
              <label>
                <input type="checkbox" class="f-monster-tag" id="f-tag-spirit" value="spirit" disabled>
                <span>Spirit</span>
              </label>
              <label>
                <input type="checkbox" class="f-monster-tag" id="f-tag-gemini" value="gemini" disabled>
                <span>Gemini</span>
              </label>
              <label>
                <input type="checkbox" class="f-monster-tag" id="f-tag-union" value="union" disabled>
                <span>Union</span>
              </label>
            </div>
            <div id="monster-numerics">
              <label style="display:flex; flex-direction:column; gap:4px;">
                <span>Lv/Rank</span>
                <input id="f-level" type="text" placeholder=">=4, <8, 7, etc.">
              </label>
              <label style="display:flex; flex-direction:column; gap:4px;">
                <span>Scale</span>
                <input id="f-scale" type="number" min="0" placeholder="any">
              </label>
              <label style="display:flex; flex-direction:column; gap:4px;">
                <span>ATK</span>
                <input id="f-atk" type="text" placeholder=">2000, <=1500, 0, etc.">
              </label>
              <label style="display:flex; flex-direction:column; gap:4px;">
                <span>DEF</span>
                <input id="f-def" type="text" placeholder=">=2000, <1000, ?, etc.">
              </label>
            </div>
            <label style="display:flex; flex-direction:column; gap:4px;">
              <span>Limit (TCG)</span>
              <select id="f-limit">
                <option value="all" selected>All</option>
                <option value="unlimited">Unlimited</option>
                <option value="semi">Semi-Limited</option>
                <option value="limited">Limited</option>
                <option value="banned">Banned</option>
              </select>
            </label>
          </div>
          <div style="margin-top:0.5rem; display:flex; gap:0.5rem; align-items:center; flex-wrap:wrap;">
            <button id="f-clear" type="button">Clear Filters</button>
          </div>
        </div>
        <div style="display:flex; gap:0.5rem; align-items:center;">
          <input type="text" id="search-bar" placeholder="Search for a card..." style="flex:1 1 auto;">
          <button id="search-button" type="button" title="Search using filters without typing a name">Search</button>
        </div>
        <div id="search-tools" style="margin:0.5rem 0; display:flex; flex-wrap:wrap; gap:0.5rem; align-items:center;">
          <div style="display:flex; flex-direction:column; gap:4px; font-size:0.9rem;">
            <span style="font-weight:600;">Sort By</span>
            <div style="display:flex; gap:6px; align-items:center;">
              <select id="search-sort-key">
                <option value="alpha" selected>Alphabetically</option>
                <option value="points">Point Cost</option>
              </select>
              <select id="search-sort-order">
                <option value="asc" selected>Ascending</option>
                <option value="desc">Descending</option>
              </select>
            </div>
          </div>
          <span style="flex:1 1 auto"></span>
          <div style="display:flex; flex-direction:column; gap:4px; font-size:0.9rem; min-width:240px;">
            <span style="font-weight:600;">Banlist</span>
            <div style="display:flex; gap:6px; align-items:center; flex-wrap:wrap;">
              <select id="banlist-select">
                <option value="none" selected>None</option>
                <option value="tcg">TCG</option>
                <option value="genesys">Genesys Points</option>
              </select>
              <label id="genesys-max-wrap" style="display:inline-flex; visibility:hidden; align-items:center; gap:6px;">
                <span>Max</span>
                <input type="number" id="genesys-max" value="100" min="1" style="width:70px; padding:2px 4px;">
                <span id="genesys-current" class="muted">(0)</span>
              </label>
            </div>
          </div>
        </div>
        <div id="search-results"></div>
      </div>
      <div class="list-section">
        <div class="list-header">
          <h2>Deck <span id="deck-points" class="muted" style="font-size:0.9rem; margin-left:8px; display:none;"></span></h2>
          <div style="display:flex; gap:0.5rem; align-items:center; flex-wrap:wrap;">
            <button id="import-ydk">Import .ydk</button>
            <button id="import-ydke">Import YDKE</button>
            <button id="import-lflist" title="Import an EDOPro .lflist.conf file">Import LFLIST</button>
            <button id="import-allowlist" title="Import a Genesys allowlist.json file">Import Allowlist</button>
            
            <button id="clear-deck">Clear Deck</button>
            <button id="export-ydk">Download .ydk</button>
            <button id="copy-ydke">Copy YDKE</button>
            <span id="import-status" class="muted" aria-live="polite"></span>
          </div>
        </div>
  <input type="file" id="ydk-file-input" accept=".ydk,.txt" style="display:none;" />
  <input type="file" id="lflist-file-input" accept=".conf,.lflist,.txt" style="display:none;" />
  <input type="file" id="allowlist-file-input" accept=".json" style="display:none;" />
        <div id="deck-sections">
          <div class="deck-zone">
            <div class="deck-zone-header">Main Deck <span id="main-count" class="muted">(0/60)</span></div>
            <div id="main-deck" class="deck-grid"></div>
          </div>
          <div class="deck-zone">
            <div class="deck-zone-header">Extra Deck <span id="extra-count" class="muted">(0/15)</span></div>
            <div id="extra-deck" class="deck-grid"></div>
          </div>
          <div class="deck-zone">
            <div class="deck-zone-header">Side Deck <span id="side-count" class="muted">(0/15)</span></div>
            <div id="side-deck" class="deck-grid"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- YDKE Paste Modal -->
  <div id="ydke-modal-backdrop" class="import-modal-backdrop" style="display:none;" aria-hidden="true">
    <div class="points-modal" role="dialog" aria-modal="true" aria-labelledby="ydke-modal-title">
      <div class="pm-header">
        <div id="ydke-modal-title">Import YDKE</div>
        <button id="ydke-modal-close" class="pm-close" title="Close" type="button">×</button>
      </div>
      <div class="pm-body">
        <label style="display:flex; flex-direction:column; gap:6px;">
          <span>Code</span>
          <textarea id="ydke-modal-input" rows="4" placeholder="ydke://..." style="resize:vertical;"></textarea>
        </label>
        <div id="ydke-modal-error" class="pm-error" aria-live="polite"></div>
      </div>
      <div class="pm-actions">
        <button id="ydke-modal-cancel" type="button">Cancel</button>
        <button id="ydke-modal-import" class="primary" type="button">Import</button>
      </div>
    </div>
  </div>
  <div id="card-preview" aria-hidden="true"></div>
  <script src="deck.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        try { navigator.serviceWorker.register('sw.js'); } catch {}
      });
    }
  </script>
</body>
</html>
